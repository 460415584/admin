<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<title>流程</title>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>


<div class="container-fluid" style="margin-top:10px">

	<ol class="breadcrumb">
		<li><a href="">首页</a></li>
		<li><a href="">项目管理</a></li>
		<li><a href="">项目安排</a></li>
	</ol>

	<table class="table table-responsive table-bordered text-left">
		<thead>
			<tr>
				<th style="line-height: 30px;" class="text-center" colspan="3">项目安排</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="width: 120px; line-height: 30px;" class="text-right">项目编号：</td>
				<td><input type="text" class="form-control input-sm" disabled value="20150323-00"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">公司名称：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">项目金额：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">项目分类：</td>
				<td>
					<select class="form-control input-sm">
					  <option>审计项目</option>
					  <option>评估项目</option>
					  <option>税务项目</option>
					  <option>工程项目</option>
					</select>
				</td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">项目等级：</td>
				<td>
					<select class="form-control input-sm">
					  <option>A级</option>
					  <option>B级</option>
					  <option>C级</option>
					  <option>D级</option>
					</select>
				</td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">开发人：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">开发时间：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">主审：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
			<tr>
				<td style="line-height: 30px;" class="text-right">备注信息：</td>
				<td><input type="text" class="form-control input-sm"></td>
				<td style="line-height: 30px;">（必填）</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary">提交数据</button>

</div>






<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
